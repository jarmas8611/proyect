        params:
            title: Lista de usuarios
            display: [enabled, username, email, department, created]
            actions:
                new: ~
            object_actions:
                show: ~
                edit: ~
                delete: ~
    filters:
        params:
            display: [enabled, username, department, lastLogin, created, updated]
    new:
        params:
            title: Nuevo usuario
            display: [username, password, email, department, enabled, expired, expiresAt, roles]
            actions:
                save: ~
                list: ~
    edit:
        params:
            title: "You're editing the object \"%object%\"|{ %object%: User.username }|"
            display: [username, password, email, department, enabled, expired, expiresAt, roles]
            actions:
                save: ~
                list: ~
    show:
        params:
            title: "You're viewing the object \"%object%\"|{ %object%: User.username }|"
            display: ~
            actions:
                edit: ~
                list: ~
                new: ~
    delete: ~
