    namespace_prefix: Taskeet
    bundle_name: MainBundle
    fields:
        lastLogin:
            formType: \Admingenerator\GeneratorBundle\Form\Type\DatePickerType
        expiresAt:
            formType: \Admingenerator\GeneratorBundle\Form\Type\DatePickerType
        passwordRequestedAt:
            formType: \Admingenerator\GeneratorBundle\Form\Type\DatePickerType
        credentialsExpireAt:
            formType: \Admingenerator\GeneratorBundle\Form\Type\DatePickerType
        roles:
            formType: collection
            dbType: collection


builders:
