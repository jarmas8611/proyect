builders:
    list:
        params:
            title: Departamentos
            credentials: 'hasRole("ROLE_ADMIN") or hasRole("ROLE_JEFE_DPTO")'
            display: [name, slug, owner]
            scopes:
                group_1:
                    "Todos": ~
                    "Mis departamentos":
                        default: true
                        filters:
                            owner: user
            actions:
                new: ~
            object_actions:
                show: ~
                edit: ~
                delete: ~
    filters:
        params:
            display: [name, owner]
    new:
        params:
            credentials: 'hasRole("ROLE_ADMIN") or hasRole("ROLE_JEFE_DPTO")'
            title: Nuevo departamento
            display: [name, owner, users]
            actions:
                save: ~
                save-and-add: ~
                save-and-list: ~
                list: ~
    edit:
        params:
            credentials: 'hasPermission(object, "OPERATOR")'
            title: "Editando el departamento \"%object%\"|{ %object%: Department.name }|"
            display: [name, slug, owner, users]
            actions:
                save: ~
                save-and-add: ~
                save-and-list: ~
                list: ~
    show:
        params:
            credentials: 'hasPermission(object, "VIEW")'
            title: "Departamento \"%object%\"|{ %object%: Department.name }|"
            display: [name, slug, owner, users]
            actions:
                new: ~
                list: ~
    delete:
        params:
            credentials: 'hasRole("ROLE_SUPER_ADMIN") or hasPermission(object, "OWNER")'
